<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-example">Block Element</div>
    <span class="inline-example">Inline Element</span>
    <span class="inline-example">Inline Element</span>
    <div class="inline-block-example">Inline-Block Element</div>
    <div class="flex-container">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>
    <div class="grid-container">
        <div>Grid Item 1</div>
        <div>Grid Item 2</div>
        <div>Grid Item 3</div>
    </div>
    <div class="none-example">This element is hidden</div>
</body>
</html>

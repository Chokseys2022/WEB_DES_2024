<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Effects</title>
  <style>
    .button {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition */
    }
    .button:hover {
      background-color: darkorchid; /* Changes color on hover */
    }
  </style>
</head>
<body>
  <button class="button">Hover Me!</button>
</body>
</html>

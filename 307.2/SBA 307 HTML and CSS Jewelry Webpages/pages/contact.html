<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../assets/logo.png" alt="Company Logo" class="logo" />
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1>View Our Collection</h1>
      <table class="product-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="../assets/danglers.jpg" alt="Danglers Earrings" />
            </td>
            <td>Earrings</td>
            <td>$100</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
          </tr>
          <tr>
            <td>
              <img src="../assets/bracelet.jpg" alt="Bracelet" />
            </td>
            <td>Bracelet</td>
            <td>$100</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
          </tr>
          <tr>
            <td>
              <img src="../assets/necklace.jpg" alt="Necklace" />
            </td>
            <td>Necklace</td>
            <td>$100</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>
      <section>
        <h1>Your Preferred Method of Contact</h1>
        <form action="#" method="post">
          <label for="contactType">Select Contact Type:</label>
          <select id="contactType" name="contactType" required>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
          </select>
          <label for="contactInfo">Enter Contact Information:</label>
          <input
            type="text"
            id="contactInfo"
            name="contactInfo"
            placeholder="Enter your contact info"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Service. All rights reserved.</p>
    </footer>
  </body>
</html>

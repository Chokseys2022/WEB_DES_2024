<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity One:Login Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="loginBody">
      <div class="loginBoxes">
        <div class="loginIcon">
            <div class="profile-placeholder">Insert a login image here</div>
          <h2 class="headerFont">User Login</h2>

          
          
          <form>
            <input type="text" placeholder="UserName" class="inputArea"/>
            <input type="password" placeholder="Password" class="inputArea"/>
            <button type="submit" class = "loginButton">Login</button>
          </form>

          <h4 class="headerFont4">Forgot password?</h4>
        </div>
      </div>
    </div>
  </body>
</html>

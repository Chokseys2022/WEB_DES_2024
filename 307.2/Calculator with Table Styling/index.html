<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Practice Calculator With HTML Table and CSS</h1>
   

    <table>
      <tr>
        <td colspan="4" class="topRow">0.00</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>C</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>/</td>
      </tr>

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>*</td>
      </tr>

      <tr>
        <td>0</td>
        <td>00</td>
        <td>.</td>
        <td>+</td>
      </tr>
      <tr>
        <td colspan="3">=</td>
        <td colspan="1">-</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Document Title -->
    <title>Gehna Jewelry Store</title>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script Files -->
    <script defer src="script.js"></script>
    <!-- <scriptsrc="https://kit.fontawesome.com/d8f052c6cf.js" crossorigin="anonymous"></script> -->
    <script
      defer
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Header Container with Logo and Navigation -->
      <div class="header-container">
        <h1>Gehna</h1>
        <nav>
          <!-- Navigation Buttons -->
          <button onclick="navigateTo('home')">Home</button>
          <button onclick="navigateTo('about')">About</button>
          <button onclick="navigateTo('contact')">Contact</button>
        </nav>
      </div>
    </header>

    <!-- Main Container for the Entire Jewelry Store -->
    <div class="jewelry-container">
      <div>
        <!-- Store Introduction Section -->
        <h1>Gehna-where luxury meets affordability</h1>
        <p>Elevate your style with our exquisite collection of gold earrings</p>

        <!-- earring Showcase Section -->
        <div class="earring-showcase">
          <!-- Individual earring Display -->
          <!-- earring 1 -->
          <div class="earring">
            <img src="earring5.jpg" alt="Jewelry 1" />
            <p>Gold and Gemstones</p>
            <span class="price">$500</span>
            <button onclick="addToCart(500)">Add to Cart</button>
          </div>

          <!-- earring 2 -->
          <div class="earring">
            <img src="earring2.jpg" alt="Jewelry 2" />
            <p>Gold and Diamonds</p>
            <span class="price">$600</span>
            <button onclick="addToCart(600)">Add to Cart</button>
          </div>

          <!-- earring 3 -->
          <div class="earring">
            <img src="earring3.png" alt="Jewelry 3" />
            <p>Gold and Diamonds</p>
            <span class="price">$400</span>
            <button onclick="addToCart(400)">Add to Cart</button>
          </div>

          <!-- earring 4 -->
          <div class="earring">
            <img src="earring7.jpg" alt="Jewelry 4" />
            <p>Gold and Gemstones</p>
            <span class="price">$250</span>
            <button onclick="addToCart(250)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Order Form Section -->
      <div>
        <h1>Order Form</h1>

        <!-- Contact Form -->
        <form id="contact-form">
          <!-- Input Fields with Labels -->
          <label for="name">Name:</label>
          <input type="text" name="name" required />

          <label for="address">Address:</label>
          <input type="text" name="address" required />

          <label for="email">Email:</label>
          <input type="email" name="email" required />

          <!-- Cart Display Section -->
          <div class="cart-container">
            <h4>
              Cart
              <span class="price" style="color: black">
                <i class="fa fa-shopping-cart"></i>
                <b id="cart-item-count">0</b>
              </span>
            </h4>
            <p>
              Total
              <span class="price" style="color: black">
                <b id="cart-total">$0</b>
              </span>
              <!-- Clear Cart Button -->
              <button id="clear-cart-button">Clear Cart</button>
            </p>
          </div>

          <!-- Payment Type Selection -->
          <label for="payment">Payment Type:</label>
          <select name="payment" id="payment" required>
            <option value="" disabled selected>Select Payment Type</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>

          <!-- Form Submission Button -->
          <button id="submitForm" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Error Display Container for Form -->
    <div id="formErrorDisplay"></div>

    <!-- Error Display Container for Cart -->
    <div id="cartErrorDisplay"></div>
    
  <footer><p>&copy; 2024 Gehna. All rights reserved.</p></footer>


  </body>
</html>

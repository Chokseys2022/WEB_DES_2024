<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account Management</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Registration Section -->
    <div class="register-section">
      <h2>Create an Account</h2>
      <form id="formRegister">
        <!-- Username Input -->
        <div class="input-group">
          <i class="fa fa-user icon"></i>
          <input type="text" id="registerInputUsername" placeholder="Username" required>
        </div>
        <!-- Email Input -->
        <div class="input-group">
          <i class="fa fa-envelope icon"></i>
          <input type="email" id="registerInputEmail" placeholder="Email Address" required>
        </div>
        <!-- Password Input -->
        <div class="input-group">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="registerInputPassword" placeholder="Password" required>
        </div>
        <!-- Confirm Password Input -->
        <div class="input-group">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="registerInputConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <!-- Terms and Conditions -->
        <div class="checkbox-group">
          <input type="checkbox" id="registerTermsCheckbox" required>
          <label for="registerTermsCheckbox">I agree to the <a href="#">Terms of Use</a>.</label>
        </div>
        <!-- Register Button -->
        <button type="submit" id="registerSubmitButton" class="btn">Register</button>
      </form>
    </div>

    <!-- Login Section -->
    <div class="login-section">
      <h2>Login</h2>
      <form id="formLogin">
        <!-- Username Input -->
        <div class="input-group">
          <i class="fa fa-user icon"></i>
          <input type="text" id="loginInputUsername" placeholder="Username" required>
        </div>
        <!-- Password Input -->
        <div class="input-group">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="loginInputPassword" placeholder="Password" required>
        </div>
        <!-- Remember Me Checkbox -->
        <div class="checkbox-group">
          <input type="checkbox" id="loginRememberMeCheckbox">
          <label for="loginRememberMeCheckbox">Keep me logged in.</label>
        </div>
        <!-- Login Button -->
        <button type="submit" id="loginSubmitButton" class="btn">Login</button>
      </form>
      <!-- Forgot Username/Password Links -->
      <p class="forgot-links">
        Forgot your <a href="#">Username</a> or <a href="#">Password</a>?
      </p>
    </div>
  </div>
</body>
</html>

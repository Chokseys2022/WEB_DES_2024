<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestra Jewelry</title>
    <link rel="icon" type="image/x-icon" href="./images/lo.png" />
    <link rel="stylesheet" href="styles/index1.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
      }
      .navbar ul {
        list-style: none;
        padding: 0;
        display: flex;
        align-items: center;
      }
      .navbar ul li {
        margin: 0 10px;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
      }
      .sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #444;
        padding: 20px;
      }
      .sidebar li {
        margin: 10px 0;
      }
      .sidebar li a {
        color: white;
        text-decoration: none;
      }
      .menu-button {
        cursor: pointer;
        color: white;
      }
      @media (max-width: 768px) {
        .hideOnMobile {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="sidebar">
        <li onclick="hideSidebar()">
          <a href="#">&times;</a>
        </li>
        <li><a href="#">All Jewellery</a></li>
        <li><a href="#">Gold</a></li>
        <li><a href="#">Diamond</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Wedding</a></li>
      </ul>
      <ul>
        <li>
          <a href="index.html"><img src="./images/logo.png" alt="Celestra Jewelry Logo" /></a>
        </li>
        <li class="hideOnMobile"><a href="#">All Jewellery</a></li>
        <li class="hideOnMobile"><a href="#">Gold</a></li>
        <li class="hideOnMobile"><a href="#">Diamond</a></li>
        <li class="hideOnMobile"><a href="#">Collections</a></li>
        <li class="hideOnMobile"><a href="#">Wedding</a></li>
        <li class="menu-button" onclick="showSidebar()">
          <a href="#">&#9776;</a>
        </li>
      </ul>
    </nav>
    
    <script>
      function showSidebar() {
        document.querySelector(".sidebar").style.display = "block";
      }
      function hideSidebar() {
        document.querySelector(".sidebar").style.display = "none";
      }
    </script>
  </body>
</html>

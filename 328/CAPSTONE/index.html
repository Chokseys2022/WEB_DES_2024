<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar & Carousel Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050;
        background: rgba(255, 255, 255, 0.9); /* Light background */
        border-bottom: 2px solid #ddd;
      }
      body {
        padding-top: 60px; /* Adjusts for fixed navbar */
      }
      .carousel-item img {
        width: 80%; /* Increase width */
        height: 400px; /* Increase height */
        margin: 0 auto;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div class="container mt-5">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/bracelet.jpg" alt="Elegant Bracelet">
            <div class="carousel-caption d-md-block">
              <h5>Elegant Bracelet</h5>
              <p>Discover our beautifully crafted handmade bracelet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/bracelet1.png" alt="Stylish Charm">
            <div class="carousel-caption d-md-block">
              <h5>Stylish Charm</h5>
              <p>A timeless piece for any occasion.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/bracelet2.png" alt="Luxury Design">
            <div class="carousel-caption d-md-block">
              <h5>Luxury Design</h5>
              <p>Premium materials and exquisite craftsmanship.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

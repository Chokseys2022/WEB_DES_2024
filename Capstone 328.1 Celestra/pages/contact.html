<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="../styles/contact.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- External JavaScript -->
    <script defer src="script.js"></script>

    <style>
      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050;
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 2px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }

      .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      .cart-icon {
        width: 30px;
        height: 30px;
      }

      body {
        padding-top: 70px;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 60px 20px;
        background: url("assets/hero-background.jpg") no-repeat center
          center/cover;
        color: white;
      }

      .hero h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .carousel-item img {
        width: 80%;
        height: 400px;
        margin: 0 auto;
      }

      .info-box {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <div class="promo-banner text-center bg-dark text-white py-2">
        ✨ Flash Sale: Limited Time Offers! ✨
        <p>Deal ends in <span id="timer"></span></p>

        <script>
          setInterval(
            () =>
              (document.getElementById("timer").textContent = new Date(
                new Date().getTime() + 5 * 24 * 60 * 60 * 1000
              )
                .toISOString()
                .substr(11, 8)),
            1000
          );
        </script>
      </div>
      <div class="navbar">
        <h1>Celestra Jewelry</h1>
        <nav class="nav-links">
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="deals.html">Deals</a>
          <a href="about.html">About</a>
          <a href="order.html">Place Order</a>
        </nav>
        <a href="../pages/cart.html">
          <img src="../assets/cart.png" alt="Shopping Cart" class="cart-icon" />
        </a>
      </div>
    </header>

    <!-- Contact form to gather user information -->
    <form id="contact-form">
      <label>Full Name</label>
      <input type="text" name="user_name" />

      <label>Email</label>
      <input type="email" name="user_email" />

      <label>Phone Number</label>
      <input type="tel" name="contact_number" />

      <label>Message</label>
      <textarea name="message"></textarea>

      <input type="submit" value="Send" />
    </form>

    <!-- Footer -->
    <footer>
      <h2>Stay Connected</h2>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <img src="assets/fb.png" alt="Facebook Icon" />
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <img src="assets/ig.jpg" alt="Instagram Icon" />
        </a>
        <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
          <img src="assets/tt.png" alt="TikTok Icon" />
        </a>
      </div>
      <div class="footer-links">
        <a href="#">Customer Service</a> | <a href="#">Return Policy</a> |
        <a href="#">About Us</a> | <a href="#">Contact</a> |
        <a href="#">FAQs</a> | <a href="#">Privacy Policy</a> |
        <a href="#">Live Chat</a>
      </div>
      <p>&copy; 2024 Celestra Jewelry, LLC. All Rights Reserved</p>
    </footer>

    <!-- Importing the EmailJS library to send emails directly from the browser -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("nVa4at2wUvI34fj3s");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs.sendForm("service_qt24jds", "template_3urkt24", this).then(
              () => {
                console.log("SUCCESS!");
              },
              (error) => {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

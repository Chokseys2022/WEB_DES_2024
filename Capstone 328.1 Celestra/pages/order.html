<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestra Jewelry | Luxury Within Reach</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="../styles/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- External JavaScript -->
    <script defer src="script.js"></script>

    <style>
      /* Sticky Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050;
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 2px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }
      .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      .cart-icon {
        width: 30px;
        height: 30px;
      }
      body {
        padding-top: 70px;
      }
      footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="promo-banner text-center bg-dark text-white py-2">
        ✨ Flash Sale: Limited Time Offers! ✨
      </div>
      <div class="navbar">
        <h1>Celestra Jewelry</h1>
        <nav class="nav-links">
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="deals.html">Deals</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="order.html">Place Order</a>
        </nav>
        <a href="../pages/cart.html"
          ><img src="../assets/cart.png" alt="Shopping Cart" class="cart-icon"
        /></a>
      </div>
    </header>

    <!-- Order Form Section -->
    <div class="container mt-5">
      <h2 class="mb-4">E-Commerce Order Form</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product</label>
          <select class="form-select" id="product" required>
            <option value="">Select a product</option>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            min="1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
        <h2>Stay Connected</h2>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="assets/fb.png" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="assets/ig.jpg" alt="Instagram Icon">
            </a>
            <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
                <img src="assets/tt.png" alt="TikTok Icon">
            </a>
        </div>
        <div class="footer-links">
            <a href="#">Customer Service</a> |
            <a href="#">Return Policy</a> |
            <a href="#">About Us</a> |
            <a href="#">Contact</a> |
            <a href="#">FAQs</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Live Chat</a>
        </div>
        <p>&copy; 2024 Celestra Jewelry, LLC. All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
